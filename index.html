<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <title>Build-A-Menu</title>
</head>
<body class="container-fluid min-vh-100">
    <header class="row w-100 p-0 m-0">
      <div class="col-5">
        <h1 class="">Build-A-Menu</h1>
        <div class="d-flex flex-row justify-content-sm-between align-items-end">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Headings
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li>
                <div class="btn-group-vertical">
                  <button type="button" class="btn btn-secondary heading" id="headXL" onclick="Toolbar.add(this.id)">extra large</button>
                  <button type="button" class="btn btn-secondary heading" id="headL" onclick="Toolbar.add(this.id)">large</button>
                  <button type="button" class="btn btn-secondary heading" id="headM" onclick="Toolbar.add(this.id)">medium</button>
                  <button type="button" class="btn btn-secondary heading" id="headS" onclick="Toolbar.add(this.id)">small</button>
                </div>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-secondary" id="items" onclick="Toolbar.add(this.id)">Menu Items</button>
          <button type="button" class="btn btn-secondary" id="desc" onclick="Toolbar.add(this.id)">Description</button>
          <button type="button" class="btn btn-secondary" id="sort" onclick="Toolbar.sortable()">Sort</button>
          <button type="button" class="btn btn-secondary" id="delete" onclick="Toolbar.delete()">Delete</button>
        </div>
      </div>
      <div id="styles" class="col m-0 p-0">
        <h2 class="p-0 m-0">Edit Styles:</h2>
        <pre class="m-0 p-0">
          <style  class="m-0 p-0" spellcheck="false" contenteditable="true">
            body{background-color: white; color: black;}
            .headings{color: black; font-family:'Courier New', Courier, monospace}
            .menuItems{color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif}
            .descriptions{color: black; font-family:'Times New Roman', Times, serif; font-size: 12pt; font-style: italic}
          </style>
        </pre>
      </div>
    </header>
    <div id="menu" class="w-100 h-100 m-0 p-0">

    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script
			  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
			  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>
</html>
